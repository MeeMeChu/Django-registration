{% extends 'app_general/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div>
        {{ form }}
    </div>
    
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}

    <div>
        <button type="submit">Login</button>
    </div>
</form>
{% endblock %}
