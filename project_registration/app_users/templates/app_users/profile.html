{% extends 'app_general/base.html' %}

{% block title %} {% endblock %}

{% block content %}
<div>
    <div>
        <h1>Profile | โปรไฟล์</h1>
        <hr>
    </div>
    <div>
        <div>
            <form action="{% url 'profile' %}" method="POST">
                {% csrf_token %}
                <div>
                    {{ form.first_name.label }}
                    {{ form.first_name }}
                </div>
                <div>
                    {{ form.last_name.label }}
                    {{ form.last_name }}
                </div>
                <div>
                    {{ extended_form.phone.label }}
                    {{ extended_form.phone }}
                </div>
                <div>
                    <button type="submit">Save change</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
